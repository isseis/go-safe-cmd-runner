# Single Error Test Configuration
version = "1.0"

[global]
timeout = 30
log_level = "debug"
output_size_limit = 1024
env_allowed = ["PATH"]

[[groups]]
name = "single_error_test"
description = "Test single error case"

[[groups.commands]]
name = "dangerous_characters"
description = "Attempt dangerous characters in path"
cmd = "echo"
args = ["Dangerous path"]
output_file = "output; rm -rf /"
