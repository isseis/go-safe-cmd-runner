[global]
env_allowed = ["HOME", "PATH"]
env_import = ["home=HOME", "path=PATH"]
env_vars = ["BASE_DIR=%{app_dir}"]

[global.vars]
app_dir = "/opt/myapp"

[[groups]]
name = "test_group"
env_vars = ["LOG_DIR=%{log_dir}"]

[groups.vars]
log_dir = "%{app_dir}/logs"

[[groups.commands]]
name = "test_cmd"
cmd = "/bin/echo"
args = ["%{temp_file}"]

[groups.commands.vars]
temp_file = "%{log_dir}/temp.log"
